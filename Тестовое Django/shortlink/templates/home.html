<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shortlink</title>
</head>
<body>
    <div class="content">
        <a href="{% url 'logout' %}">Выход</a>
        <h1>Добро пожаловать, {{user.username}}</h1>
        <form method="post">
            {% csrf_token %}
            <label>Введите ссылку: </label>
            <input type="text" name="link" style="width: 50%;"><br/>
            <input type="submit" value="Сократить" class="btn">
        </form>
        {% if link %}
        <a href="{{link}}" target="_blank" class="own_link">{{own_key}}</a>
        {% else %}
        <p>{{help_text}}</p>
        {% endif %}
    </div>
</body>
<style>
    body{
        font-size: 20px;
        color: #303030;
    }
    h1{
        font-size: 2rem;
    }
    a{
        text-decoration: none;
        color: #303030;
        transition: 0.2s linear;
    }
    a:hover{
        color: #888888;
    }
    .content{
        background: #F0F0F0;
        border: 0.2rem solid #303030;
        border-radius: 30%;
        width: 50%;
        margin: 5rem auto 0;
        padding: 1.5rem;
        text-align: center;
    }
    .btn{
        margin: 1rem 0 1rem;
        padding: 0.3rem 1rem;
        background-color: #F0F0F0;
        border: 0.15rem solid #303030;
        font-weight: boold;
        cursor: pointer;
        transition: 0.2s linear;
    }
    .btn:hover{
        color: #F0F0F0;
        background-color: #303030;
    }
</style>
</html>
